<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <h1>HTML Table</h1>

    <table border="1">
        <thead>
            <!--use <th> inside <thead> -->
            <tr><!--table row =>arranges the cell horizontally-->
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <!--use <td> inside <tbody> -->
            <tr>
                <td>John Doe</td>
                <td>30</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Tetsuto Mototsune</td>
                <td>28</td>
                <td>Japan</td>
            </tr>
            <tr>
                <td>Takuma</td>
                <td>19</td>
                <td>Japan</td>
            </tr>
        </tbody>
    </table>

    <h1>Colspan</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Contact Number</th>
                <!-- Colspan attribute tells how many columns this cell will occupy -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Steve</td>
                <td>123</td>
                <td>456</td>
            </tr>
            <tr>
                <td>Bill</td>
                <td>789</td>
                <td>101</td>
            </tr>
        </tbody>
    </table>

    <h1>Rowspan</h1>
    <table border="1">
        <tbody>
            <tr>
                <th>Name</th>
                <td>Steve</td>
                <td>Bill</td>
            </tr>
            <tr>
                <!-- rowspan tells how many rows the cell will occupy-->
                <th rowspan="2">Contact Numbers</th>
                <td>123</td>
                <td>789</td>
            </tr>
            <tr>
                <td>456</td>
                <td>101</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
