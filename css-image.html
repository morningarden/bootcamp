<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/image.css">
    <title>CSS Images</title>
</head>
<body>
    <h1>Width</h1>
    <h2>pixel</h2>
    <img src="assets/images/pexels-alejandro-orozco-15732189.jpg" alt="" class="w-50px">

    <h2>percent</h2>
    <img src="assets/images/pexels-alejandro-orozco-15732189.jpg" alt="" class="w-25-percent">

    <h1>Height</h1>
    <h2>Pixel</h2>
    <img src="assets/images/pexels-alejandro-orozco-15732189.jpg" alt="" class="h-100px">

    <h2>Percentage</h2>
    <div style="height: 500px; border: 1px solid red;">
        <img src="assets/images/pexels-alejandro-orozco-15732189.jpg" alt="" class="h-50-percent">
    </div>

    <h1>Background Image</h1>
    <div class="bg-image-cover"></div>
    <br>
    <div class="bg-image-contain"></div>
    <br>
    <div class="bg-image-250px-400px"></div>

    <h1>Background Repeat</h1>
    <div class="bg-repeat-no-repeat">no repeat</div>
    <div class="bg-repeat-repeat-y">repeat-y</div>
    <div class="bg-repeat-repeat-x">repeat-x</div>
    <div class="bg-repeat-repeat">repeat</div>

    <h1>Background Position</h1>
    <div class="bg-position-left-top"></div>
    <div class="bg-position-left-center"></div>
    <div class="bg-position-left-bottom"></div>
    <div class="bg-position-center-top"></div>
    <div class="bg-position-center-center"></div>
    <div class="bg-position-center-bottom"></div>
    <div class="bg-position-right-top"></div>
    <div class="bg-position-right-center"></div>
    <div class="bg-position-right-bottom"></div>

    <h1>Background Attachment</h1>
    <div class="bg-attachment-scroll"></div>
    <div class="bg-attachment-fixed"></div>

    <h1>Background Shorthand</h1>
    <div class="bg-img"></div>

</body>
</html>
